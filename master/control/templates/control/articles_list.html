{% extends "base.html" %}
{% block head %}
    <style>
        #list {
            width:700px;
            padding:2px;
            padding-right:20px;
        }
    </style>
    
{% endblock head %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Новые статьи</h1>
            <div class="row">
                {% for article in new_articles %}
                <div class="col-lg-8">
                    <p><a href="{% url 'update-article' article.pk %}">{{article.title}}</a></p>
                </div>              
                {% endfor %}
            </div>
            <h1>Дополненные статьи</h1>
            <div class="row">
                {% for article in articles %}
                <div class="col-lg-8">
                    <p><a href="{% url 'update-article' article.pk %}">{{article.title}}</a></p>
                </div>              
                {% endfor %}
            </div>
        </div>
    </div>
</div>
       

{% endblock content %}
